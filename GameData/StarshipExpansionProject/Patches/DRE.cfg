// Stolen numbers from spaceplane parts

@PART[SS_21*|SEP_*]:NEEDS[DeadlyReentry]
{
	@maxTemp = 850
	@emissiveConstant = 0.85
	%skinMaxTemp = 2706
	%skinThermalMassModifier = 0.436
	%skinInternalConductionMult = 0.0000105
	%skinMassPerArea = 0.815
	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = True
	}
}

// To prevent overheating from the engines on stage sep
@PART[SH_21_Interstage|SEP_B4_INTER]:NEEDS[DeadlyReentry]
{
	@maxTemp = 850
	@emissiveConstant = 0.85
	%skinMaxTemp = 2000
	%skinThermalMassModifier = 0.436
	%skinInternalConductionMult = 0.0000105
	%skinMassPerArea = 0.815
	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = True
	}
}