{
	@description ^= :$: Supports a crew of 8 for 1000 days.:

	@MODULE[ModuleFuelTanks]
	{
		@volume += 142419.18

		TANK
		{
			name = Food
			amount = Full
			maxAmount = 46800
		}

		TANK
		{
			name = Water
			amount = Full
			maxAmount = 25572.8
		}

		TANK
		{
			name = Oxygen
			amount = Full
			maxAmount = 4737588.66
		}

		TANK
		{
			name = Nitrogen
			amount = Full
			maxAmount = 500000
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 4256
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 39392
		}
	}
}

