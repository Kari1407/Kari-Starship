//	================================================================================
//	Raptor
//	================================================================================


//	Raptor 1 Center
@PART[SEP_24_R1C]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	%RP0conf = true
	%TechRequired = stagedCombustionNF
	%cost = 0
	%entryCost = 60000
	%maxTemp = 1700
	%crashTolerance = 15
	%breakingForce = 250
	%breakingTorque = 250
	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = RC_ThrustTransform
	}
	MODULE
	{
		name = ModuleTagEngineLiquidTurbo
	}
	%engineType = Raptor
}
@PART[SEP_24_R1C]:FOR[StarshipExpansionProject]
{
	@title = Raptor 1
	@MODULE[ModuleEngineConfigs]
	{
		!CONFIG[Raptor-2] {}
		!CONFIG[Raptor-3] {}
	}
	!MODULE[ModuleEnginesFX] {}
	@MODULE[ModuleSEPRaptor]
	{
		@gimbalOutRange = 7.5
		@gimbalOutSpeed = 16
	}
}


