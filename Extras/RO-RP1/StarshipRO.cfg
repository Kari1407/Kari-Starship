//	================================================================================
//	RealAntennas
//	================================================================================

@PART[SS_21_Crew|SS_21_Cargo|SS_21_Tanker]:BEFORE[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}

	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF	//Default to UHF-band
	}

	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8
		RFBand = S	//Default to S-band
	}
}