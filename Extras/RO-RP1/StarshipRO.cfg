//	General REUSABLE Configs
@PART[SEP_24_SHIP_NOSECONE|SEP_24_SHIP_CORE|SEP_24_SHIP_HEADER|SEP_24_SHIP_FWD_RIGHT_FLAP|SEP_24_SHIP_FWD_LEFT_FLAP|SEP_24_SHIP_AFT_RIGHT_FLAP|SEP_24_SHIP_AFT_LEFT_FLAP|SEP_23_SHIP_TANKER|SEP_23_SHIP_CREW|SEP_23_SHIP_CARGO|SEP_23_SHIP_BODY|SEP_23_SHIP_HEADER|SEP_23_SHIP_FWD_RIGHT|SEP_23_SHIP_FWD_LEFT|SEP_23_SHIP_AFT_RIGHT|SEP_23_SHIP_AFT_LEFT]:AFTER[StarshipExpansionProject]:NEEDS[RealismOverhaul]
{
	%maxTemp = 2073.15
	%skinMaxTemp = 2973.15
	%skinThermalMassModifier = 0.43613
	%skinInternalConductionMult = 0.0000105
	%skinMassPerArea = 0.815
	%absorptiveConstant = 0.15
	%emissiveConstant = 0.85
	%thermalMassModifier = 1.0
	@breakingForce = 999
	@breakingTorque = 999
	@crashTolerance = 20
	!RESOURCE,* {}
	!MODULE[ModuleInventoryPart],* {}
	!MODULE[ModuleReactionWheel],* {}
	!MODULE[ModuleFuelTanks],* {}

	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = true
		skinMaxOperationalTemp = 2773.15
	}
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 50
		%overrideStagingIconIfBlank = false
		@PROPELLANT[LqdMethane]
        {
			@name = CooledLqdMethane
            @ratio = 0.4303
        }
        @PROPELLANT[Oxidizer]
        {
            @name = CooledLqdOxygen
            @ratio = 0.5697
        }
	}
	@MODULE[ModuleEnginesFX]
	{
		%multFlow = 20
		%overrideStagingIconIfBlank = false
		@PROPELLANT[LqdMethane]
        {
			@name = CooledLqdMethane
            @ratio = 0.4303
        }
        @PROPELLANT[Oxidizer]
        {
            @name = CooledLqdOxygen
            @ratio = 0.5697
        }
	}
	@MODULE[ModuleCommand]
	{
		%hasHibernation = True
		%hibernationMultiplier = 0.625
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.3
		}
	}
}


//	General EXPENDABLE Configs
@PART[SEP_23_SHIP_DEPOT|SEP_23_SHIP_NOSE_EXP|SEP_23_SHIP_BODY_EXP|SEP_23_SHIP_CARGO_EXP|SEP_23_SHIP_CREW_EXP|SEP_24_SHIP_PROTO_NOSE|SEP_24_SHIP_PROTO_BODY|SEP_24_SHIP_PROTO_FWD_RIGHT|SEP_24_SHIP_PROTO_FWD_LEFT|SEP_24_SHIP_PROTO_AFT_RIGHT|SEP_24_SHIP_PROTO_AFT_LEFT|SEP_24_HOPPY]:AFTER[StarshipExpansionProject]:NEEDS[RealismOverhaul]
