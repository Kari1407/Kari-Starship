@PART[SS_21_Crew]:NEEDS[ProfileRealismOverhaul]:AFTER[RealismOverhaul]
{
	%capsuleScrubbers = true
	%scrubberCapacity = 2
	%capsuleOrigin = US

	MODULE
	{
		name = ProcessController
		resource = _PressureControl
		title = N2 Pressure Controller
		capacity = 2
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _AirPump
		title = Air Pump
		capacity = 3
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _WaterRecycler
		title = Water Recycler
		capacity = 1.67
		running = true
	}

	@MODULE[ProcessController],*
	{
		@capacity *= #$/CrewCapacity$
	}

	processConfigureExclude = true
	MODULE
	{
		name = Configure
		title = Life Support
		slots = 1

		SETUP
		{
			name = N2 Pressure Control
			desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
			tech = earlyLifeSupport
			mass = 0.05 //FIXME
			cost = 25 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _PressureControl
			}
		}

		SETUP
		{
			name = Air Pump
			desc = Pumps external atmosphere into the cabin to maintan internal pressure. Only works in breathable atmospheres
			tech = crewSurvivability
			mass = 0.02 //FIXME
			cost = 5 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _AirPump
			}
		}

		SETUP
		{
			name = Water Recycler
			desc = Filter impurities out of <b>WasteWater</b>.
			tech = advancedLifeSupport
			mass = 0.57 //	Using ISS urine processing system since that's our only wastewater generator, 742kg for 4 crew
			cost = 50 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _WaterRecycler
			}
		}
	}
}


////// WATERFALL //////
@PART[SS_21_Fuel_Tank|SS_21_Cargo|SS_21_Crew|SS_21_Tanker]:NEEDS[Waterfall,RealismOverhaul]:FOR[StarshipExpansionProject]
{
  EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = RCS
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.025
        volume = 1.0 0.1
        pitch = 1.0
        loop = true
      }
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rcsFX

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = rcs
      linkedTo = rcs
    }
 
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-rcs-jet-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = RCS
	position = 0,0.0005,0
	rotation = 0, 0, 180
	scale = 1.2, 2.5, 1.2
    }
  }
   
}

