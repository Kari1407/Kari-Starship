//Based on VaderIII patch for Tundra Exploration, adapted to SEP by Kari

//	================================================================================
//	RP-1 Avionics
//	================================================================================

@PART[SS_21_Crew|SS_21_Cargo]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 5200.0
	}

	MODULE:NEEDS[kOS]
	{
		name = kOSProcessor
		diskSpace = 50000
		diskSpaceCostFactor = 0.001		  // 50F for double space
		diskSpaceMassFactor = 0.00000005  // 2.5 kg for double space
		ECPerInstruction = 0.00000008	  // 8W @ 2000 IPU
	}
}

@PART[SH_21_Interstage]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 3800.0
	}

//	================================================================================
//	RP-1 Training Times
//	================================================================================

@TRAININGTIMES
{
	// Starship Capsules
	Starship = 50
		SS_21_Crew = Starship
	Starship-Mission = 200
}



//	================================================================================
//	RP-1 Entry Cost Modifiers
//	================================================================================

@ENTRYCOSTMODS:FOR[xxxRP-0]
{
	SS_21_Crew = capsulesCommercial, StirWelding, NASADock, 15000
	SS_21_Cargo = capsulesCommercial, StirWelding, 12500
	SS_21_Fuel_Tank = MethaloxPumps, StirWelding, 17500
	SS_21_FF_L = StirWelding, 1000
	SS_21_FF_R = StirWelding, 1000
	SS_21_RF_L = StirWelding, 1000
	SS_21_RF_R = StirWelding, 1000
}
//	================================================================================
//	RP-1 Kerbalism
//	================================================================================

@PART[SS_21_Crew]:NEEDS[FeatureScience,RP-0]:BEFORE[RP-0-Kerbalism] { %capsuleTier = Mature }

@PART[SS_21_Crew]:NEEDS[FeatureScience,RP-0]:FOR[RP-0-Kerbalism]
{
	!MODULE[HardDrive] {}
	MODULE
	{
		name = HardDrive
		title = Data Storage
		dataCapacity = 64000	//64 GB, SDD ~ Guess due to date of capsules & tech
		sampleCapacity = 10
	}
}

