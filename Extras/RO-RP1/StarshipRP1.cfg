//Based on Vader111 patch for Tundra Exploration, adapted to SEP by Kari

//	================================================================================
//	RP-1 Avionics
//	================================================================================

@PART[SS_21_Crew|SS_21_Cargo|SS_21_Tanker]:FOR[RP-0]
{

	@MODULE[ModuleCommand]
	{
		!RESOURCE,* {}
		%hasHibernation = false
	}
	MODULE
	{
		name = ModuleAvionics
		massLimit = 5200.0
		interplanetary = True
		toggleable = true
		disabledkW = 0.1
		enabledkW = 1.3
	}
	

	MODULE:NEEDS[kOS]
	{
		name = kOSProcessor
		diskSpace = 50000
		diskSpaceCostFactor = 0.001		  // 50F for double space
		diskSpaceMassFactor = 0.00000005  // 2.5 kg for double space
		ECPerInstruction = 0.00000008	  // 8W @ 2000 IPU
	}
}

