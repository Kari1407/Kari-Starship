//Based on Vader111 patch for Tundra Exploration, adapted to SEP by Kari

//	================================================================================
//	Mk-1 / 2023 Starship
//	================================================================================

//	================================================================================
//	RP-1 Avionics
//	================================================================================

@PART[SEP_23_SHIP_CARGO|SEP_23_SHIP_TANKER|SEP_23_SHIP_CREW|SEP_23_SHIP_DEPOT|SEP_23_SHIP_CARGO_EXP|SEP_23_SHIP_NOSE_EXP]:FOR[RP-0]
{

	@MODULE[ModuleCommand]
	{
		!RESOURCE,* {}
		%hasHibernation = false
	}
	MODULE
	{
		name = ModuleAvionics
		massLimit = 10000.0
		interplanetary = True
		toggleable = true
		disabledkW = 0.1
		enabledkW = 1.3
	}

	MODULE:NEEDS[kOS]
	{
		name = kOSProcessor
		diskSpace = 50000
		diskSpaceCostFactor = 0.001		  // 50F for double space
		diskSpaceMassFactor = 0.00000005  // 2.5 kg for double space
		ECPerInstruction = 0.00000008	  // 8W @ 2000 IPU
	}
}

//	================================================================================
//	RP-1 Training Times
//	================================================================================

@TRAININGTIMES
{
	// Starship Capsules
	Starship = 50
		SEP_23_SHIP_CREW = Starship
	Starship-Mission = 200
}



//	================================================================================
//	RP-1 Entry Cost Modifiers
//	================================================================================

@ENTRYCOSTMODS:FOR[xxxRP-0]
{
	SEP_23_SHIP_CREW = capsulesCommercial, StirWelding, NASADock, 15000
	SEP_23_SHIP_CARGO = capsulesCommercial, StirWelding, 12500
	SEP_23_SHIP_TANKER = capsulesCommercial, StirWelding, 10500
	SEP_23_SHIP_CARGO_EXP = capsulesCommercial, StirWelding, 10500
	SEP_23_SHIP_NOSE_EXP = capsulesCommercial, StirWelding, 10500
	SEP_23_SHIP_DEPOT = capsulesCommercial, StirWelding, 10500
	SEP_23_SHIP_HEADER = MethaloxPumps, StirWelding, 4000
	SEP_23_SHIP_BODY = MethaloxPumps, StirWelding, 17500
	SEP_23_SHIP_BODY_EXP = MethaloxPumps, StirWelding, 17500
	SEP_23_SHIP_FWD_LEFT = StirWelding, 1000
	SEP_23_SHIP_FWD_RIGHT = StirWelding, 1000
	SEP_23_SHIP_AFT_LEFT = StirWelding, 1000
	SEP_23_SHIP_AFT_RIGHT = StirWelding, 1000
	SEP_23_RAPTOR2_SL = 0,StagedMethalox,StagedFullFlow
